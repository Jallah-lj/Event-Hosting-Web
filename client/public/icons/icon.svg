<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002868"/>
      <stop offset="100%" style="stop-color:#001a44"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Liberian Flag Star -->
  <polygon 
    points="256,80 295,170 390,180 320,245 340,340 256,290 172,340 192,245 122,180 217,170" 
    fill="#ffffff"
  />
  
  <!-- Event Ticket Icon -->
  <g transform="translate(100, 300)">
    <!-- Ticket Body -->
    <path 
      d="M0,60 L0,20 C0,9 9,0 20,0 L130,0 L130,20 C140,20 150,30 150,40 C150,50 140,60 130,60 L130,80 L292,80 C303,80 312,89 312,100 L312,140 C312,151 303,160 292,160 L20,160 C9,160 0,151 0,140 L0,100 C10,100 20,90 20,80 C20,70 10,60 0,60 Z" 
      fill="#CE1126"
    />
    
    <!-- Ticket Dots -->
    <circle cx="156" cy="30" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="156" cy="55" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="156" cy="80" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="156" cy="105" r="6" fill="rgba(255,255,255,0.3)"/>
    <circle cx="156" cy="130" r="6" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Ticket Lines -->
    <rect x="30" y="25" width="80" height="8" rx="4" fill="rgba(255,255,255,0.8)"/>
    <rect x="30" y="45" width="60" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>
    <rect x="30" y="60" width="70" height="6" rx="3" fill="rgba(255,255,255,0.5)"/>
    
    <!-- QR Code placeholder -->
    <rect x="200" y="20" width="80" height="80" rx="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="210" y="30" width="60" height="60" fill="#002868"/>
    <rect x="220" y="40" width="15" height="15" fill="#ffffff"/>
    <rect x="245" y="40" width="15" height="15" fill="#ffffff"/>
    <rect x="220" y="65" width="15" height="15" fill="#ffffff"/>
    <rect x="245" y="65" width="15" height="15" fill="#002868"/>
  </g>
  
  <!-- Text: LIB -->
  <text x="256" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" opacity="0.8">EVENTS</text>
</svg>
