<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favicon Preview - LiberiaConnect Events</title>
  <style>
    body { font-family: sans-serif; background: #f9fafb; color: #222; padding: 2rem; }
    .preview-row { display: flex; align-items: center; margin-bottom: 2rem; }
    .preview-row img { width: 64px; height: 64px; margin-right: 1.5rem; border-radius: 8px; border: 1px solid #eee; background: #fff; }
    .label { font-size: 1.2rem; font-weight: 500; }
  </style>
</head>
<body>
  <h1>Favicon Logo Preview</h1>
  <div class="preview-row">
    <img src="favicon-minimalist.png" alt="Minimalist Favicon">
    <span class="label">Minimalist - Modern & Sleek</span>
  </div>
  <div class="preview-row">
    <img src="favicon-classic.png" alt="Classic Favicon">
    <span class="label">Classic - Professional & Elegant</span>
  </div>
  <div class="preview-row">
    <img src="favicon-calendar.png" alt="Calendar Favicon">
    <span class="label">Calendar - Scheduling Oriented</span>
  </div>
  <div class="preview-row">
    <img src="favicon-creative.png" alt="Creative Favicon">
    <span class="label">Creative - Unique & Energetic</span>
  </div>
  <p>To use one as your site favicon, set the corresponding <code>&lt;link rel="icon" ...&gt;</code> in your HTML head.</p>
</body>
</html>
