<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lib Event Hub - The premier platform for celebrating culture, fostering business, and building community across Liberia." />
    <title>Lib Event Hub</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#002868" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Lib Events" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Lib Event Hub" />
    <meta name="msapplication-TileColor" content="#002868" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Favicon for various sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Lib Event Hub" />
    <meta property="og:description" content="Discover and manage events in Liberia. Buy tickets, organize events, and connect with your community." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="Lib Event Hub" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Lib Event Hub" />
    <meta name="twitter:description" content="Discover and manage events in Liberia" />
    <meta name="twitter:image" content="/og-image.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, show update notification
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- Offline detection -->
    <script>
      window.addEventListener('offline', () => {
        console.log('App is offline');
        document.body.classList.add('offline');
      });
      
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
      });
    </script>
  </body>
</html>
